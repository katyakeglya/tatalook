<head>
  <title>TataLook</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
</body>




<!-- LAYOUT -->
<template name="TataLookLayout">
	{{> yield "navbar"}}
	{{> yield "main"}}
	{{> yield "footer"}}
</template>




<!-- NAVIGATION -->

<template name="navbar">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a href="/"><img src="/Logo.png" id="logo"/></a>
	  
			<!-- start collapsed navbar-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">&#9776;</button>
			</div><!-- / collapsed navbar-->

			<!-- start un-collapsed navbar-->
			<div class="collapse navbar-collapse navbar-right" id="main-navbar">
				<ul class="nav navbar-nav">
				  <li><a href="story">My Story</a></li>
				  <li><a href="resume">My Resume</a></li>
				  <li><a href="albums">My Memories</a></li>
				  <li><a href="blog">My Blog</a></li>
				</ul>
			</div><!-- / un-collapsed navbar-->

			</div> <!-- /container -->
	</nav>
</template>



<!-- WELCOME PAGE -->
 
<template name="welcome">
	<div class="container">
		<div class="jumbotron">
			<h1>Landing page </h1>
		</div>
	</div>
</template>




 <!-- STORY PAGE --> 
 
<template name="story">
	<div class="container">
		<div class="jumbotron">
			<h1>My Story</h1>
		</div>
	</div>
</template>




<!-- RESUME PAGE -->

<template name="resume">
	<div class="container">
		<div class="jumbotron">
			<h1>My work history </h1>
		</div>
	</div>
</template>
  
  
  
  
  
 <!-- ALBUMS PAGE -->
 
<template name="albums">
	<h1 class="page-title">Cool things I've done</h1>
	<div class="container">
	{{> covers}}
	</div>
</template>
	




<!-- BLOG PAGE -->
<template name="blog">
	<div class="container">
		<div class="jumbotron">
			<h1>My blog</h1>
		</div>
	</div>
</template>
