<head>
    <title>TataLook</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
</body>


<!-- LAYOUT -->
<template name="TataLookLayout">
    {{> yield "navbar"}}
    {{> yield "main"}}
    {{> yield "footer"}}
</template>


<!-- NAVIGATION -->

<template name="navbar">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a href="/"><img src="/Logo.png" id="logo"/></a>

            <!-- start collapsed navbar-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavbar"
                        aria-expanded="false">&#9776;</button>
            </div><!-- / collapsed navbar-->

            <!-- start un-collapsed navbar-->
            <div class="collapse navbar-collapse navbar-right" id="mainNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="story">My Story</a></li>
                    <li><a href="resume">My Resume</a></li>
                    <li><a href="albums">My Memories</a></li>
                    <li><a href="blog">My Blog</a></li>
                </ul>
            </div><!-- / un-collapsed navbar-->

        </div> <!-- /container -->
    </nav>

</template>


<!-- WELCOME PAGE -->

<template name="welcome">
	<div class="container">
		<div class="row">
			<div id="greetings" class="greetings col-sm-6 col-md-6 col-lg-6" data-content="greetings" data-center="true">
				<div class="base">
					<div class="text">
						<span class="g-hi"> Hi! </span>
						<span class="g-my"> My name is </span>
						<span class="g-go"> Katya </span>
						<span class="g-eka"> (my passport says Ekaterina) </span>
						<span class="g-nov"> Novikova </span>
						<span class="g-and"> and I am a </span>
						<span class="g-24"> 24 </span>
						<span class="g-ye"> year old </span>
						<span class="g-ts"> tech sourcer </span>
						<span class="g-born"> who was born in </span>
						<span class="g-ru"> Russia </span>
						<span class="g-liv"> and lives in </span>
						<span class="g-nl"> the Netherlands </span>
						<span class="g-ni"> Nice to meet you! </span>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6">
				<img class="front-image" src="Emma.png"/>
			</div>
		</div>
	</div>
</template>


<!-- STORY PAGE -->

<template name="story">
    <div class="container">
        <div class="jumbotron">
            <h1>My Story</h1>
        </div>
    </div>
</template>


<!-- RESUME PAGE -->

<template name="resume">
	<div class="container">
		<div class="row">
			<div id="greetings" class="greetings col-sm-7 col-md-7 col-lg-7" data-content="greetings" data-center="true">
				<div class="base">
				
					<div class="text">
						<p class="date"> March 2017 - Present </p>
						<img class="icon" src="Waes.jpg"/>

						<p class="place"> Eindhoven, NL </p>

					</div>
					
					<div class="text">
						<p class="date"> January 2016 - December 2016 </p>
						<img class="icon" src="kjt.png"/>
						<p class="position"> Research Assisstant </p>
						<p class="company"> KJT Group </p>
						<p class="place"> Amsterdam, NL </p>
						<p class="description"> Description </p>
					</div>
					
					<div class="text">
						<p class="date"> January 2015 - December 2015 </p>
						<img class="icon" src="nidi.jpg"/>
						<p class="position"> Research Intern </p>
						<p class="company"> NiDi </p>
						<p class="place"> Den Haag, NL </p>
						<p class="description"> Description </p>
					</div>
					
				</div>
			</div>
			<div class="col-sm-5 col-md-5 col-lg-5">
				<img class="cv-image" src="Emma2.png"/>
			</div>
		</div>		
		
	</div>
</template>


<!-- ALBUMS PAGE -->

<template name="albums">

</template>


<!-- BLOG PAGE -->
<template name="blog">

</template>
